<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design_form.css" type="text/css">
    <title>Jerusalem Libary</title>
</head>
<body>
    <form class="ff" target="_self">
        <fieldset>
          <legend></legend><br>
        <label class="lab" for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label class="lab" for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <label class="lab" for="date">Date:</label><br>
        <input type="datetime-local" id="date" name="date" required><br><br>

        <label class="lab" for="phone">Enter your phone number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  placeholder="123-45-678"><br>
        <small>Format: 123-45-678</small><br><br>

        <label class="lab" for="browser">Subject:</label><br>
        <input list="browsers" name="browser" required><br>
        <datalist id="browsers"><br>
          <option value="complaint">
          <option value="improvement suggestions">
          <option value="website registration">
          <option value="book search">
          <option value="Digital library">
        <option value="other">
        </datalist><br><br>


        <textarea type="text" id="subject" name="subject" maxlength="100" >How can we help? </textarea><br><br>
        <button type="submit">Submit</button>
        <input type="reset">
    </fieldset>
      </form>
    
</body>
</html>
