<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design_form.css" type="text/css">
 
    <title>Jerusalem Libary</title>
</head>
<body>
  <div class="formm">

    <form >
        
        <label class="lab" for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Your name.."  required><br>

        <label class="lab" for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"  placeholder="Your last name.." required><br>

        <label class="lab" for="date">Date:</label>
        <input type="datetime-local" id="date" name="date" required><br>

        <label class="lab" for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  placeholder="123-45-678"><br>
        <small>Format: 123-45-678</small><br><br>

        <label class="lab" for="option">Subject:</label>
        <select id="option">
          <option value="space"></option>
          <option value="complaint">Complaint</option>
          <option value="improvement suggestions">Improvement Suggestions</option>
          <option value="website registration">Website Registration</option>
          <option value="book search">Book Search</option>
          <option value="digital library">Digital Library</option>
        <option value="other">Other</option>
        </select><br>


        <textarea type="text" id="subject" name="subject" maxlength="100"  placeholder="Write something.." style="height:150px"></textarea><br>
        <input type="submit">
        <input type="reset">
      </form>
    </div>
    
</body>
</html>
